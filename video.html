<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>课程播放</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/video.css">
</head>
<body>
  <header class="bg-white shadow-sm">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <button id="back-btn" class="text-gray-600 hover:text-primary transition-colors">返回课程</button>
      <h1 class="text-xl font-bold text-primary">课程播放</h1>
      <div class="w-10"></div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <h2 id="video-title" class="text-2xl font-bold mb-6"></h2>
    <div class="video-container">
      <video id="course-video" controls>
        <source id="video-source" src="" type="video/mp4">
      </video>
    </div>
  </main>

  <script src="js/video.js"></script>
</body>
</html>
