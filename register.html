<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册 - 课程平台</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/register.css">
</head>
<body class="bg-gray-50 font-sans text-dark">

  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md overflow-hidden">
      <div class="p-6">
        <h2 class="text-2xl font-bold text-center mb-6">注册账号</h2>
        <form id="register-form" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">姓名</label>
            <input type="text" id="name" class="input-field" placeholder="请输入姓名" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
            <input type="email" id="email" class="input-field" placeholder="请输入邮箱" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>
            <input type="password" id="password" class="input-field" placeholder="请输入密码" required>
          </div>
          <button type="submit" class="btn-primary w-full">注册</button>
        </form>
        <div class="mt-6 text-center">
          <p class="text-gray-600">已有账号？
            <a href="login.html" class="text-primary hover:underline">登录</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/register.js"></script>
</body>
</html>
