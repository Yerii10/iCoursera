<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>课程首页</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/courses.css">
</head>
<body class="bg-light-gray">

  <header class="bg-white shadow-sm">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-primary">课程平台</h1>
      <button id="logout-btn" class="text-gray-600 hover:text-red-500 transition-colors">退出登录</button>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold mb-6">全部课程</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- 课程卡片 1 -->
      <div class="course-card" data-id="1" data-title="Python 基础入门" data-url="https://storage.googleapis.com/web-dev-assets/video-and-source-tags/chrome.mp4">
        <img src="https://picsum.photos/id/0/600/400" class="course-image">
        <div class="p-4">
          <h3 class="course-title">Python 基础入门</h3>
          <p class="course-desc">适合初学者，从零掌握Python编程。</p>
          <button class="btn-view">查看课程</button>
        </div>
      </div>

      <!-- 课程卡片 2 -->
      <div class="course-card" data-id="2" data-title="Web 前端开发" data-url="https://storage.googleapis.com/web-dev-assets/video-and-source-tags/chrome.mp4">
        <img src="https://picsum.photos/id/1/600/400" class="course-image">
        <div class="p-4">
          <h3 class="course-title">Web 前端开发</h3>
          <p class="course-desc">学习 HTML、CSS 和 JavaScript，成为前端工程师。</p>
          <button class="btn-view">查看课程</button>
        </div>
      </div>

      <!-- 课程卡片 3 -->
      <div class="course-card" data-id="3" data-title="数据分析与可视化" data-url="https://storage.googleapis.com/web-dev-assets/video-and-source-tags/chrome.mp4">
        <img src="https://picsum.photos/id/2/600/400" class="course-image">
        <div class="p-4">
          <h3 class="course-title">数据分析与可视化</h3>
          <p class="course-desc">使用 Python 进行数据分析与可视化。</p>
          <button class="btn-view">查看课程</button>
        </div>
      </div>

      <!-- 课程卡片 4 -->
      <div class="course-card" data-id="4" data-title="人工智能入门" data-url="https://storage.googleapis.com/web-dev-assets/video-and-source-tags/chrome.mp4">
        <img src="https://picsum.photos/id/3/600/400" class="course-image">
        <div class="p-4">
          <h3 class="course-title">人工智能入门</h3>
          <p class="course-desc">基础理论与编程，带你入门 AI 世界。</p>
          <button class="btn-view">查看课程</button>
        </div>
      </div>

      <!-- 课程卡片 5 -->
      <div class="course-card" data-id="5" data-title="机器学习基础" data-url="https://storage.googleapis.com/web-dev-assets/video-and-source-tags/chrome.mp4">
        <img src="https://picsum.photos/id/4/600/400" class="course-image">
        <div class="p-4">
          <h3 class="course-title">机器学习基础</h3>
          <p class="course-desc">了解机器学习的基本概念与算法。</p>
          <button class="btn-view">查看课程</button>
        </div>
      </div>

      <!-- 课程卡片 6 -->
      <div class="course-card" data-id="6" data-title="数据结构与算法" data-url="https://storage.googleapis.com/web-dev-assets/video-and-source-tags/chrome.mp4">
        <img src="https://picsum.photos/id/5/600/400" class="course-image">
        <div class="p-4">
          <h3 class="course-title">数据结构与算法</h3>
          <p class="course-desc">学习常见的数据结构和算法，提升编程能力。</p>
          <button class="btn-view">查看课程</button>
        </div>
      </div>
    </div>
  </main>

  <script src="js/courses.js"></script>
</body>
</html>
