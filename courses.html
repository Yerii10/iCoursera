<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>课程列表 - iCoursera</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body onload="checkLogin()" class="bg-gray-50 font-sans min-h-screen flex flex-col">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-600">iCoursera</h1>
    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition">退出登录</button>
  </header>

  <main id="courseList" class="flex-grow p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></main>

  <script src="js/auth.js"></script>
  <script>
    const API_BASE = "http://127.0.0.1:8000/api";

    async function loadCourses() {
      const token = localStorage.getItem("token");
      const res = await fetch(`${API_BASE}/courses`, {
        headers: { "Authorization": `Bearer ${token}` }
      });
      const data = await res.json();
      const container = document.getElementById("courseList");
      container.innerHTML = "";

      for (const course of data) {
        const likeRes = await fetch(`${API_BASE}/courses/${course.id}/likes`);
        const likeData = await likeRes.json();

        const card = document.createElement("div");
        card.className = "bg-white p-4 shadow rounded-xl hover:shadow-lg transition flex flex-col justify-between";

        card.innerHTML = `
          <div>
            <img src="http://127.0.0.1:8000${course.cover_image}"
                 alt="${course.title}"
                 class="rounded-lg mb-3 w-full h-40 object-cover shadow-sm">
            <h3 class="text-lg font-semibold mb-2">${course.title}</h3>
            <p class="text-sm text-gray-600 mb-3">${course.description}</p>
          </div>

          <div class="flex items-center justify-between mt-2">
            <button onclick="location.href='video.html?video=' + encodeURIComponent('${course.video_file}')"
              class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 transition">
              查看课程
            </button>
            <span class="text-gray-700 text-sm">❤️ ${likeData.count ?? 0}</span>
          </div>
        `;

        container.appendChild(card);
      }
    }

    loadCourses();
  </script>
</body>
</html>
